version: "3"
services:
  ldap:
    image: osixia/openldap
    environment:
      LDAP_ORGANISATION: digIT
      LDAP_DOMAIN: chalmers.it
      LDAP_ADMIN_PASSWORD: <ldap_admin_password>
      LDAP_TLS_CRT_FILENAME: live/ldap.chalmers.it/cert.pem
      LDAP_TLS_KEY_FILENAME: live/ldap.chalmers.it/privkey.pem
      LDAP_TLS_CA_CRT_FILENAME: live/ldap.chalmers.it/fullchain.pem
      LDAP_TLS_VERIFY_CLIENT: try
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "false"
    hostname: ldap.chalmers.it
    ports:
      - 636:636
    volumes:
      - /etc/letsencrypt:/container/service/slapd/assets/certs
      - ./ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
      - /data/ldap/database:/var/lib/ldap
      - /data/ldap/config:/etc/ldap/slapd.d

  gui:
    image: osixia/phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: ldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - 80:80
