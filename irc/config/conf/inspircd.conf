<include executable="sh ./conf/config.sh" noexec="no">
<server
        name="&servername;"
        description="InspIRCd IRC Server"
        network="&netname;">

<admin
       name="&adminname;"
       nick="&adminnick;"
       email="&adminemail;">

<module name="ssl_gnutls">
<sslprofile name="clients"
            provider="gnutls"
            certfile="ssl/live/&servername;/fullchain.pem"
            keyfile="ssl/live/&servername;/privkey.pem">

<bind
      address=""
      port="6697"
      type="clients"
      ssl="clients">

<bind address="" port="6667" type="clients">

<bind address="" port="7000" type="servers">
<bind address="" port="7001" type="servers" ssl="gnutls">

<connect
         name="main"
         allow="*"
         hash="&connecthash;"
         password="&connectpassword;"
         maxchans="20"
         timeout="20"
         pingfreq="2m"
         hardsendq="1M"
         softsendq="10240"
         recvq="10K"
         threshold="10"
         commandrate="1000"
         fakelag="on"
         localmax="3"
         globalmax="3"
         resolvehostnames="yes"
         useident="no"
         usednsbl="&usednsbl;"
         limit="5000"
         modes="+x">

<cidr
      ipv4clone="32"
      ipv6clone="128">

<files motd="docker.motd">

<maxlist chan="*" limit="100">

<options
         prefixquit="Quit: "
         suffixquit=""
         prefixpart="&quot;"
         suffixpart="&quot;"
         syntaxhints="no"
         casemapping="ascii"
         cyclehostsfromuser="no"
         announcets="yes"
         allowmismatch="no"
         defaultbind="auto"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="1m"
         splitwhois="no"
         defaultmodes="not"
         xlinemessage="You're banned! Email irc@example.com with the ERROR line below for help."
         allowzerolimit="no"
         modesinlist="no"
         exemptchanops="censor:o filter:o nickflood:o nonick:v regmoderated:o"
         invitebypassmodes="yes"
         nosnoticestack="no">

<performance
             netbuffersize="10240"
             somaxconn="128"
             softlimit="12800"
             clonesonconnect="yes"
             timeskipwarn="2s"
             quietbursts="yes">

<security
          allowcoreunload="no"
          announceinvites="dynamic"
          hideulines="no"
          flatlinks="no"
          hidebans="no"
          hidekills=""
          hideulinekills="yes"
          hidesplits="no"
          maxtargets="20"
          customversion=""
          restrictbannedusers="yes"
          genericoper="no"
          userstats="Pu">

<limits
        maxnick="30"
        maxchan="64"
        maxmodes="20"
        maxident="10"
        maxhost="64"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxreal="128"
        maxaway="200">

<log method="file" type="* -USERINPUT -USEROUTPUT" level="default" target="ircd.log">

<whowas
        groupsize="10"
        maxgroups="100000"
        maxkeep="3d">

<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">
<badnick nick="HostServ" reason="Reserved For Services">
<badnick nick="BotServ"  reason="Reserved For Services">
<badnick nick="AuthServ" reason="Reserved For Services">
<badnick nick="UserServ" reason="Reserved For Services">
<badnick nick="Q"        reason="Reserved For Services">

<exception host="*@127.0.0.1" reason="localhost">

<include executable="sh conf/opers.sh">
<include executable="sh conf/services.sh">

<include file="modules.conf">
                                                               #
<insane
        hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">
